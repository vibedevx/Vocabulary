<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vocabulary</title>
  <script src="sidepanel.js" defer></script>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: sans-serif;
      padding: 8px;
      background: var(--bg);
      color: var(--fg);
    }
    .tabs {
      display: flex;
      margin-bottom: 8px;
    }
    .tab {
      flex: 1;
      padding: 4px;
      border: none;
      cursor: pointer;
    }
    .tab.active {
      font-weight: bold;
      text-decoration: underline;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; align-items: center; padding: 4px 0; }
    .word { flex-grow: 1; }
    button { margin-left: 4px; }
    #study-mode { width: 100%; margin: 0 0 8px 0; }
    #settings { margin-bottom: 8px; }
    #settings label { display: block; margin-bottom: 4px; }
    @media (prefers-color-scheme: dark) {
      body { --bg: #1b1b1b; --fg: #f3f3f3; }
      .tab { background: #333; color: #fff; }
      button { background: #444; color: #fff; }
    }
    @media (prefers-color-scheme: light) {
      body { --bg: #ffffff; --fg: #000000; }
      .tab { background: #eee; }
      button { background: #ddd; }
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button id="tab-vocab" class="tab active">Vocabulary</button>
    <button id="tab-dict" class="tab">Dictionary</button>
  </div>
  <button id="study-mode">Study Mode</button>
  <div id="settings">
    <label>
      Voice:
      <select id="voice-select"></select>
    </label>
    <label>
      Rate: <span id="rate-label">1.0</span>
      <input type="range" id="speech-rate" min="0.5" max="2" step="0.1" />
    </label>
  </div>
  <section id="vocab-section">
    <h1>Vocabulary</h1>
    <ul id="list"></ul>
  </section>
  <section id="dict-section" hidden>
    <h1>Lookup</h1>
    <input id="lookup-input" placeholder="Enter word" />
    <button id="lookup-btn">Search</button>
    <button id="lookup-pronounce" disabled>ðŸ”Š</button>
    <div id="definition"></div>
  </section>
</body>
</html>
